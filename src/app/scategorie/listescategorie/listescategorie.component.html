<h1>liste des sous-categories</h1>
<div class="container">
     <button type="button" class="btn btn-success" routerLink="/insertscat">ajouter</button>
<table class="table table-striped">
    <thead>
<tr>
    <th>
        image scategorie
    </th>
    <th>
        nom scategorie
    </th>
    <th>modifier</th>
    <th>supprimer</th>
</tr>
    </thead>

    <tbody>
<tr *ngFor="let s of scategorie">
    
    <td ><img src="{{s.imagescat}}" width="60" height="60"></td>
    <td>{{s.nomscategorie}}</td>
   <td> <button type="button" class="btn btn-primary " routerLink="/modifscat/{{s._id}}">modifier</button></td>
    <td><button type="button" class="btn btn-danger" (click)="suppscategorie(s._id)">supprimer</button></td>
</tr>
    </tbody>
</table>

</div>
